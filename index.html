<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculadora">
        <div class="tela">
            <div class="calculo" id="calculo">0</div>
            <div class="resultado vazio" id="resultado">0</div>
        </div>
        <div class="botoes">
            <div class="operadores">
                <button id="botao">+</button>
                <button id="botao">-</button>
                <button id="botao">x</button>
                <button id="botao">/</button>
            </div>
            <div class="nOperadores">
                <div class="numeros">
                    <div class="linha">
                        <button id="botao">9</button>
                        <button id="botao">8</button>
                        <button id="botao">7</button>
                    </div>
                    <div class="linha">
                        <button id="botao">4</button>
                        <button id="botao">5</button>
                        <button id="botao">6</button>
                    </div>
                    <div class="linha">
                        <button id="botao">1</button>
                        <button id="botao">2</button>
                        <button id="botao">3</button>
                    </div>
                    <div class="linha">
                        <button id="botao">0</button>
                        <button id="botao">.</button>
                        <button id="botao">C</button>
                    </div>
                </div>
                <button class="igual">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
