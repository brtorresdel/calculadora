<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculadora">
        <div class="tela" id="tela">
            <div class="calculo" id="calculo" value=''>0</div>
            <div class="resultado vazio" id="resultado" value=''>0</div>
        </div>
        <div class="linha">
            <button class="botao" value=7>7</button>
            <button class="botao" value=8>8</button>
            <button class="botao" value=9>9</button>
            <button class="botao" id="operador" value="/">/</button>
        </div>
        <div class="linha">
            <button class="botao" value=4>4</button>
            <button class="botao" value=5>5</button>
            <button class="botao" value=6>6</button>
            <button class="botao" id="operador" value="*">*</button>
        </div>
        <div class="linha">
            <button class="botao" value=1>1</button>
            <button class="botao" value=2>2</button>
            <button class="botao" value=3>3</button>
            <button class="botao" id="operador" value="-">-</button>
        </div>
        <div class="linha">
            <button class="botao" value=0>0</button>
            <button class="botao" id="operador" value="C">C</button>
            <button class="botao" id="operador" value="=">=</button>
            <button class="botao" id="operador" value="+">+</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
